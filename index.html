<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-mae">

            <img src="./img/logo.PNG" alt="logo" class="brand-img">
            <input type="text" class="search-box" placeholder="Buscar">

            <div class="nav-itens">
                <img src="./img/home.PNG" alt="" class="icon">
                <img src="./img/messenger.PNG" alt="" class="icon">
                <img src="./img/explore.PNG" alt="" class="icon">
                <img src="./img/like.PNG" alt="" class="icon">
                <img src="https://i1.wp.com/sobrefunk.com/wp-content/uploads/2021/06/photomix-image-60.png?fit=800%2C450&ssl=1"
                    alt="" class=" icon user-profile">
            </div>
        </div>
    </nav>
    <maIn class="main">
        <div class="wrapper">
            <div class="coluna-esquerda">
                <div class="status-box">
                    <div class="status-card">
                        <div class="profile">
                            <img src="./img/jordan.jpg">
                        </div>
                        <p class="username">Jordan</p>
                    </div>
                    <div class="status-card">
                        <div class="profile">
                            <img src="./img/jojo todinho.jpg">
                        </div>
                        <p class="username">Jojo Todinho</p>
                    </div>
                    <div class="status-card">
                        <div class="profile">
                            <img src="./img/homem de ferro.jpg">
                        </div>
                        <p class="username">Pavan</p>
                    </div>
                </div>
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile">
                                <img src="img/darlan.jpg" alt="">
                            </div>
                            <p class="username">Schmidt_Darlan</p>
                        </div>
                        <img src="./img/option.PNG" class="option">
                    </div>
                    <img src="./img/darlan.jpg" class="post-image">
                    <div class="post-content">
                        <div class="icones">
                            <img src="./img/like.PNG" class="icon">
                            <img src="./img/comment.PNG" class="icon">
                            <img src="./img/send.PNG" class="icon">
                            <img src="./img/save.PNG" class="icon save">
                        </div>
                        <p class="likes">1,737 likes</p>
                        <p class="descricao">
                            <strong>Schmidt_Darlan</strong> 
                            piscininha do malvadão, na cara do gol o artilheiro não perde.
                        </p>
                        <p class="tempo">5 minutos atrás</p>
                    </div>
                    <div class="comentario">
                        <img src="img/smile.PNG" class="icon">
                        <input type="text" placeholder="add comentario" class="input-comentario">
                        <button class="botao-comentario">Post</button>
                    </div>
                </div>
            </div>
    </maIn>
</body>

</html>
